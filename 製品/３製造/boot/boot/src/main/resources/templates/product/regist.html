<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>ユーザー</title>
</head>

<script type="text/javascript">
	function check() {
		//画面から項目値を取得する
		var productName=document.getElementById("productName").value;
		var productPrice=document.getElementById("productPrice").value;
		var productAccount=document.getElementById("productAccount").value;
		var address=document.getElementById("address").value;
		var classProductId=document.getElementById("classProductId").value;
		//取得された値がチェックする
		var hasValueFlig=true;
		if(productName==''||productPrice==''||productAccount==''||address==''||classProductId==''){
			hasValueFlig=false;//查看是否为空
		}
		//チェック結果により、送信する
		if(hasValueFlig) {
			//全て項目値が存在する
			return true; //送信を実行
		}else {
			//空値が存在する
			alert("空値を入力してください。");
			return false; //　送信を中止	
		}
 }
</script>
<body>
    <form action="/product/regist" method="post"  onsubmit="return check()">
		<div>
			商品名:<input id="productName" type="text" name="productName"/>
		</div>
		<div>
			販売値段:<input id="productPrice" type="text" name="productPrice"/>
		</div>
		<div>
			値段:<input id="productAccount" type="text" name="productAccount"/>
		</div>
		<div>
			産地:<input id="address" type="text" name="address"/>
		</div>
		<div>
			商品クラスID:<input id="classProductId" type="text" name="classProductId"/>
		</div>
		
		<input type="submit" value="登録">
	</form>
</body>
</html>
